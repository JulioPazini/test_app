<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Person {
            constructor(firstName) {
                this.firstName = firstName
            }

            greeting() {
                var msg = "hello " + this.firstName;
                return msg;
            }

        }

        class More extends Person {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }

            newGreeting() {
                return this.greeting() + " " + this.lastName;
            }
        }

        var newPerson = new Person("Julio");
        var morePerson = new More("Julio", "Pazini");
        console.log(newPerson.greeting());
        console.log(morePerson.firstName + " " + morePerson.lastName);
        console.log(morePerson.newGreeting());

    </script>
</body>
</html>
